<!DOCTYPE html>
<html>
  <head>
    <title>User Form</title>
  </head>
  <body>
    <h2>Add a New User</h2>
    <form action="http://localhost:3000/users" method="POST">
      <label>Name:</label>
      <input type="text" name="name" required /><br />

      <label>Age:</label>
      <input type="number" name="age" required /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
