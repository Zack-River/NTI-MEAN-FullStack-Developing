<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <!-- Assignment 1 -->
        <div class="card">
            <div class="header">
                <h1>✅Assignment 1</h1>
                <h2>Simple Grade Checker</h2>
            </div>

            <div class="body">
                <div class="field">
                    <label for="Name">Name</label>
                    <input id="Name" type="text" placeholder="Enter Your Name!">
                </div>

                <div class="field">
                    <label for="scoreInput">Score</label>
                    <input id="scoreInput" type="text" placeholder="Enter Your Score!">
                </div>
                <button class="calc_btn" type="button">Calculate Grade</button>
            </div>

            <div class="footer">
                <h3 id="Welcome">Name: </h3>
                <h3 id="scoreResult">Score: </h3>
                <h3 id="Grade">Grade: </h3>
            </div>
        </div>

        <!-- Assignment 2 -->
         <div class="card">
            <div class="header">
                <h1>✅Assignment 2</h1>
                <h2>Simple Multiplication Table</h2>
            </div>

            <div class="body">
                <div class="field">
                    <label for="numberInput">Number</label>
                    <input id="numberInput" type="text" placeholder="Enter Number!">
                </div>
                <button class="show_btn" type="button">Show Table</button>
            </div>

            <div class="footer">
                <textarea name="table" id="mulTable" readonly></textarea>
            </div>
        </div>
        
        <!-- Assignment 3 -->
         <div class="card">
            <div class="header">
                <h1>✅Assignment 3</h1>
                <h2>Age Checker</h2>
            </div>

            <div class="body">
                <div class="field">
                    <label for="ageInput">Age</label>
                    <input id="ageInput" type="text" placeholder="Enter Your Age!">
                </div>
                <button class="check_btn" type="button">Check</button>
            </div>

            <div class="footer">
                <h3 id="State"></h3>
            </div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
